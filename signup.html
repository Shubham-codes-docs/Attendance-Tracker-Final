<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Signup</title>
  </head>
  <body>
    <div
      class="container-md border border-primary border-2 mt-5"
      id="outer-wrap"
    >
      <div class="display">
        <h2 class="text-center text-primary pt-2 fs-1">Signup</h2>
        <div class="size">
          <form method="post">
            <div class="mb-3">
              <label for="name" class="form-label text-primary">Name</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Name "
              />
            </div>
            <div class="mb-3">
              <label for="roll" class="form-label text-primary"
                >Roll Number</label
              >
              <input
                class="form-control mb-2"
                type="text"
                name="roll"
                id="roll"
                placeholder="Enter Your Roll Number"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-primary">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your College Email"
              />
            </div>
            <div class="mb-3">
              <label for="branch" class="form-label text-primary"
                >Enter Your Branch</label
              >
              <select name="branch" id="branch" class="form-select">
                <option value="Cs">Computer Sceince</option>
                <option value="ECE">Electrical</option>
                <option value="Mech">Mechanical</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-primary"
                >Password</label
              >
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="Enter Your Password"
              />
            </div>
            <div class="mb-3">
              <label for="cpassword" class="form-label text-primary"
                >Confirm Password</label
              >
              <input
                type="password"
                name="cpassword"
                id="cpassword"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>
            <button class="btn btn-primary mb-3">Signup</button>
          </form>
        </div>
        <p>
          Already have an account
          <a href="login.html" class="btn btn-primary mb-3">Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
