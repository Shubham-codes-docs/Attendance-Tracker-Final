<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <div
      class="container-md border border-secondary border-2 mt-5"
      id="outer-wrap2"
    >
      <div class="display">
        <h2 class="text-center text-secondary pt-2 fs-1">Login</h2>
        <div class="size">
          <form method="post">
            <div class="mb-3">
              <label for="email" class="form-label text-secondary">Email</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Email "
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-secondary"
                >Password</label
              >
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="Enter Your Password"
              />
            </div>
            <button class="btn btn-secondary mb-3">Login</button>
          </form>
        </div>
        <p>
          Already have an account
          <a href="signup.html" class="btn btn-secondary mb-3">SignUp</a>
        </p>
      </div>
    </div>
  </body>
</html>
